project: default
destination:
  server: 'https://kubernetes.default.svc'
  namespace: student-2
syncPolicy:
  automated: {}
sources:
  - repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 12.4.0
    helm:
      parameters:
        - name: jenkinsPassword
          value: student
        - name: service.type
          value: NodePort
        - name: persistence.enabled
          value: 'false'
    chart: jenkins
  - repoURL: 'https://github.com/msw85/argocd-katas'
    targetRevision: main
    ref: values